<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
    }
    #canvasContainer {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="canvasContainer">
    <script>
      let angle = 0;
      let spiralRadius = 1;
      let c = 10;
      const goldenAngle = 137.5;

      function setup() {
        let canvas = createCanvas(windowWidth, windowHeight);
        canvas.parent('canvasContainer');
        background(0);
        colorMode(HSB, 360, 100, 100);
      }

      function draw() {
        background(0, 0.1);

        // Control the size of the square with the mouseX position
        const squareSize = map(mouseX, 0, width, 0, min(width, height) * 0.8);
        fill(0);
        stroke(255);
        strokeWeight(5);
        rectMode(CENTER);
        rect(width / 2, height / 2, squareSize, squareSize);

        // Control the number of spirals with the mouseY position
        let numSpirals = map(mouseY, 0, height, 10, 100);

        const radiusScale = squareSize * 0.45;

        for (let s = 0; s < numSpirals; s++) {
          let spiralAngle = angle + map(s, 0, numSpirals, 0, TWO_PI);
          let spiralX = width / 2 + spiralRadius * cos(spiralAngle) * radiusScale;
          let spiralY = height / 2 + spiralRadius * sin(spiralAngle) * radiusScale;

          push();
          translate(spiralX, spiralY);

          for (let i = 0; i < 100; i++) {
            let r = c * sqrt(i);
            let x = r * cos(spiralAngle);
            let y = r * sin(spiralAngle);
            let size = map(sin(frameCount * 0.02 + i * 0.1), -1, 1, 3, 10);
            let hue = (spiralAngle * 2 + frameCount * 0.5) % 360;

            fill(hue, 80, 80);
            noStroke();

            if (abs(x) < (squareSize / 2) && abs(y) < (squareSize / 2)) {
              ellipse(x, y, size, size);
            }
            spiralAngle += radians(goldenAngle);
          }
          pop();
        }

        angle += 0.005;
        spiralRadius = (sin(angle * 0.1) * 0.5 + 0.5);
      }
    </script>
  </div>
</body>
</html>
